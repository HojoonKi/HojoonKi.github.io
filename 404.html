<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gather! - 모임 앱으로 이동 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: #673AB7;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <h1>gather! 앱으로 이동 중...</h1>
        <p id="status">잠시만 기다려주세요.</p>
    </div>

    <script>
        const path = window.location.pathname;
        const statusEl = document.getElementById('status');
        let deepLink = 'gather://home';
        
        // 경로 파싱
        if (path.startsWith('/gather/')) {
            const gatherId = path.split('/gather/')[1];
            deepLink = `gather://gather?id=${gatherId}`;
            statusEl.textContent = `모임 "${gatherId}"로 이동 중...`;
        } else if (path.startsWith('/chat/')) {
            const chatId = path.split('/chat/')[1];
            deepLink = `gather://chat?id=${chatId}`;
            statusEl.textContent = `채팅방 "${chatId}"로 이동 중...`;
        } else if (path.startsWith('/profile/')) {
            const userId = path.split('/profile/')[1];
            deepLink = `gather://profile?id=${userId}`;
            statusEl.textContent = `프로필 "${userId}"로 이동 중...`;
        }
        
        // 즉시 딥링크 시도
        setTimeout(() => {
            window.location.href = deepLink;
        }, 500);
        
        // 3초 후 메시지 변경
        setTimeout(() => {
            statusEl.innerHTML = `
                앱이 설치되어 있지 않거나 열리지 않았습니다.<br>
                <a href="https://play.google.com/store/apps/details?id=com.example.sketch_of_app" 
                   style="color: white;">Play 스토어에서 다운로드</a>
            `;
        }, 3000);
    </script>
</body>
</html>
